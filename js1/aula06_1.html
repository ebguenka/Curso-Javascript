<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)

        var n3 = Number.parseFloat(window.prompt('Digite um número: '))
        var n4 = Number.parseFloat(window.prompt('Digite outro número: '))
        var t = n3 + n4
        window.alert('A soma dos valores é ' + t)

        var n5 = Number(window.prompt('Digite um número: '))
        var n6 = Number(window.prompt('Digite outro número: '))
        var q = n5 + n6
        window.alert(`A soma entre ${n5} e ${n6} é igual a ${q}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
    
</body>
</html>
